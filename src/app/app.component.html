<div class="container-fluid ">
  <h2 class="rounded-3 bg bg-dark text-danger text-center m-2 p-4 fw-5" 
      style="font-size: 40px; font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif ;">
      Welcome to My Task Management Application
  </h2>
  <div class="container-fluid">
    <div *ngIf="authService.isAuthenticated()" class="navbar navbar-expand-lg navbar-light bg-secondary">
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav d-flex">
          <li class="nav-item">
            <a class="nav-link" routerLink="/home">
              <span class="bi bi-bank me-1"></span>Home
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/list-tasks">
              <span class="bi bi-card-list me-1"></span>List Tasks
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/add-tasks">
              <span class="bi bi-journal-plus me-1"></span>Add Tasks
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/tasks-category">
              <span class="bi bi-filter-square"></span> Categorize Tasks
            </a>
          </li>
        </ul>
      </div>
      <span *ngIf="authService.isAuthenticated()" style="color: white; font-family: cursive; font-size: 25px;">
        Welcome, {{ authService.getCurrentUser()?.name }}
      </span>
      <button *ngIf="authService.isAuthenticated()" class="btn btn-danger ms-5 me-4" (click)="logout()">
        Logout <span class="bi bi-box-arrow-right"></span>
      </button>
    </div>
    <div class="container-fluid">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
